<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	
	
	
<h2>Add Movie</h2>	
<form>
  <div class="form-group row">
    <label for="title" class="col-4 col-form-label">Title</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="title" name="title" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="year" class="col-4 col-form-label">Production year</label> 
    <div class="col-8">
      <input id="year" name="year" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="st" class="col-4 col-form-label">Secundary title</label> 
    <div class="col-8">
      <input id="st" name="st" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="nacionality" class="col-4 col-form-label">Nacionality</label> 
    <div class="col-8">
      <input id="nacionality" name="nacionality" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="cost" class="col-4 col-form-label">Cost</label> 
    <div class="col-8">
      <input id="cost" name="cost" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="duration" class="col-4 col-form-label">Duration</label> 
    <div class="col-8">
      <input id="duration" name="duration" type="text" class="form-control">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
